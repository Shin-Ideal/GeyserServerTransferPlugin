name: GeyserServerTransferPlugin
version: '${project.version}'
main: com.github.shin_ideal.geyserservertransferplugin.spigot.GeyserServerTransferPlugin
api-version: '1.13'
softdepend: [ floodgate ]

commands:
  betransfer:
    description: Send Other Server For BE
    aliases: [ btransfer , beserverredirect, beserverredirect,geysertransfer,gtransfer ]
    permission: GeyserServerTransferPlugin.command.betransfer

permissions:
  GeyserServerTransferPlugin.command.betransfer:
    description: Send Other Server Command For BE
    default: op
  GeyserServerTransferPlugin.command.betransferforce:
    description: Send Other Server Command (Force) For BE
    default: op
